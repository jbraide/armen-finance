<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./static/main.css">

    <!-- bootstrapcdn  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- jquery and popper cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <title>registration</title>
</head>
<body class="text-monospace">

    <!-- login body  -->
   <div class="container">
       <!-- breadcrumb section -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page"><a href="#">Step 1: Register</a></li>
          <li class="breadcrumb-item"><a href="#">Step 2: Form</a></li>
          <li class="breadcrumb-item">Step 3: Verify</li>
        </ol>
      </nav>

      <div class="col-lg">
          <div class="col-lg">
              <h3 class="text-center py-5">Step 1: Registration Form</h3>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <div class="card-body registration-card">
                <form>
                  <div class="form-group">
                    <label for="emailAddress">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-group">
                    <label for="confirmPasword">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
                  </div>
                  <button type="submit" class="btn btn-info btn-block py-2">Sign Up</button>
                </form>
              </div>
              </div> 
              <div class="col-lg-4"></div>
            </div> 
          </div>

      </div>
    </div> 

</body>
</html>
