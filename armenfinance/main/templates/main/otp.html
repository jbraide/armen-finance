<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load widget_tweaks %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'dashboard/css/otp.css' %}">
    <title>OTP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/91e725d675.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="pt-3">
            <img src="/static/images/berkishBank_logo.png" alt="berkishBank_logo">
        </header>

        <div class="row mt-5">
            <div class="col-lg-4 m-auto ">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {% include "dashboard/messages/messages.html" %}
                        <!-- <input type="password" class="form-control" id="input-otp" placeholder="OTP"> -->
                        {{ form.otp|add_class:'form-control'|attr:'placeholder:OTP'|attr:'id:input-otp'}}
                    </div>
                    <div class="form-group form-check" id="showOtp-box">
                        <input type="checkbox" class="form-check-input" id="showOtp-check-box" onclick="myFunction()">
                        <label class="form-check-label " for="show-otp-check-box " id="check-box-label">Show OTP</label>
                    </div>
                    <button class="btn btn-warning btn-block my-4">Verify Token</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/ulg/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
    <script src="{% static 'dashboard/js/otp.js' %} "></script>
</body>

</html>
