<div class="contact-img1">
    <div class="ptext">
        <span class="border">
               Contact Armen-finance
            </span>

</div>

<section class="section section-light">
    <p class="about-armen"><span class="text-primary text-uppercase">Armen-finance</span> Let us know how we can serve you better

        <span class="border trans">

<section class="section contact-form">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername1">Username</label>
                    <input type="username" class="form-control" id="exampleInputUsername1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message us</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</section>
